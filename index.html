  <script>
    let percentage = document.getElementById("percentage");

    function updateProgress(value, delay) {
      setTimeout(() => {
        percentage.innerText = value;
        if (value === 100) {
          setTimeout(() => {
            window.location.href = "genesis/index.html";
          }, 500);
        }
      }, delay);
    }

    for (let i = 0; i <= 80; i++) {
      updateProgress(i, (3000 / 80) * i);
    }

    for (let i = 81; i <= 100; i++) {
      updateProgress(i, 3000 + ((2000 / 20) * (i - 80)));
    }
